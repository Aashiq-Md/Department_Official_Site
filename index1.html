<script>
  // Fade-in effect
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('show');
      }
    });
  }, { threshold: 0.12 });
  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

  // Show current year
  document.getElementById('year').textContent = new Date().getFullYear();

 /* // Events list */
  const EVENTS = [
    { title: "Data Science Workshop", date: "2025-09-20", venue: "Lab 2", note: "Hands-on ML with Python" },
    { title: "AI Guest Lecture", date: "2025-10-10", venue: "Seminar Hall", note: "Ethics & Responsible AI" },
    { title: "Hackathon", date: "2025-11-29", venue: "Main Block", note: "24-hour prototype sprint" }
  ];

  (function renderEvents() {
    const today = new Date().toISOString().slice(0, 10);
    const eventsList = document.getElementById('eventsList');
    eventsList.innerHTML = "";

    EVENTS.filter(ev => ev.date >= today)
      .sort((a, b) => a.date.localeCompare(b.date))
      .forEach((ev, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'event-card';
        wrap.style.transitionDelay = `${idx * 0.12}s`;
        wrap.innerHTML = `
          <h4>${ev.title}</h4>
          <div class="meta">${ev.date} Â· ${ev.venue}</div>
          <div class="note">${ev.note}</div>
        `;
        eventsList.appendChild(wrap);
        observer.observe(wrap);
      });
  })();
